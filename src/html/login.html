<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoneyTrack - Login</title>
  <link rel="stylesheet" href="/src/styles/login.css"> <!-- Asegúrate de que la ruta es correcta -->
</head>
<body>

  <!-- Contenedor del Logo -->
  <div class="logo-container">
    <img src="/vite.svg" alt="Logo" class="logo">
  </div>

  <!-- Contenedor del Formulario -->
  <div class="form-container">
    
    <!-- Campo de Usuario -->
    <div class="input-group">
      <div class="input-line">
        <img src="/src/assets/user.svg" alt="User Icon" class="input-icon">
        <input type="text" placeholder="Usuario">
      </div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="input-group">
      <div class="input-line">
        <img src="/src/assets/key.svg" alt="Key Icon" class="input-icon">
        <input type="password" placeholder="Contraseña">
      </div>
      <span class="forgot-password">Recuperar contraseña</span> <!-- Nuevo elemento -->
    </div>

    <!-- Botones -->
    <div class="button-group">
      <button class="btn btn-primary">Iniciar Sesión</button>
      <button class="btn btn-secondary">Registrarme</button>
    </div>

  </div>

</body>
</html>
